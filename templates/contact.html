{%extends 'navbar.html'%}
{%block title%}Contact Us{%endblock title%}
{%block body%}
<h1 class="text-center">Contact Us</h1>
<div class="container">
  <form method="post" action="/contact/">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone no.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91-XXXX-XXX-XXX">
      </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Your Query</label>
        <textarea class="form-control" id="desc" name="desc" placeholder="Type your query here..." ></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock body%}
