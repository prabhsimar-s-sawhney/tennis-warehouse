{%extends 'navbar.html'%}
{%block title%}Wilson{%endblock title%}
{%block body%}
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for i in wilson %}
    <div class="col">
      <div class="card shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="https://www.perfect-tennis.com/wp-content/uploads/2020/03/Roger-Federer-Racquet.jpg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect></img>
        <div class="card-body">
          <h6>{{i.name}}</h6>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-success">Buy Now</button>
              <button type="button" class="btn btn-sm btn-outline-primary">Add to Cart</button>
            </div>
            <small class="text-muted">${{i.price}}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock body%}
