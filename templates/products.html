{%extends 'navbar.html'%}
{%block title%}All Products{%endblock title%}
{%block body%}
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for i in products %}
    <div class="col">
      <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect></svg>
        <div class="card-body">
          <h6>{{i.name}}</h6>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-success">Buy Now</button>
              <button type="button" class="btn btn-sm btn-outline-primary">Add to Cart</button>
            </div>
            <small class="text-muted">${{i.price}}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock body%}
